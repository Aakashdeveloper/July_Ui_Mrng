<html>
    <head>
        <title>Validate Form</title>
    </head>
    <body>
        <form>
        <input type="text" 
        placeholder="firstname"
        onblur="validatefname()"
        id="fname"/>
        <div id="error" style="color:red">Here error</div>
        <input type="text" 
        placeholder="lastname"
        onblur="validatelname()"
        id="lname"/>
        <button type="submit">Submit</button>
        </form>

        <script>
            const validatefname = () => {
                var data = document.getElementById('fname').value;
                if(data === '' || data === " "){
                    document.getElementById('error').innerText="Please eneter fname"
                }
            }
            const validatelname = () => {
                var data = document.getElementById('lname').value;
                if(data === '' || data === " "){
                    document.getElementById('error').innerText="Please enter lname"
                }
            }
        </script>
    </body>
</html>
